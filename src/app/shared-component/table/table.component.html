<div class="table-container">
  <table #tableSort="matSort" mat-table [dataSource]="dataSource" matSort>
    <ng-container *ngFor="let colid of displayedColumns;let i=index" [matColumnDef]="colid">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>{{columnViews[i]}}</th>
      <td mat-cell *matCellDef="let element">
        {{element[colid]}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator
    #paginator
    class="paginator-start"
    [length]="dataSource.data.length"
    [pageSize]="pageSize"
    [hidePageSize]="true"
    showFirstLastButtons>
</mat-paginator>
